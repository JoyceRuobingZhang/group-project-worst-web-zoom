<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Nashville Software School--worst website project--zoom mass</title>
    <link rel="stylesheet" href="../styles/zoom-before-after.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">


</head>

<body>
    <!-- main page -->
    <main class="main_page">
        <div class="top_icon">
            <img class="gif icon_mute" src="../images/gif_mute.gif" alt="zoom mute gif" width="180px">
            <img class="gif icon_bunny" src="../images/gif_bunny.gif" alt="bunny gif" width="180px">
        </div>
        <div class="before_after">
            <img class="gif icon_sing" src="../images/gif_sing.gif" alt="funny monkey gif" width="150px">
            <h1 class="before">Before</h1>
            <h1 class="after">After</h1>
            <img class="gif icon_orange" src="../images/gif_orange.gif" alt="zoom gif" width="150px">
        </div>
        <div class="bottom_icon">
            <img class="gif icon_boy" src="../images/gif_boy.gif" alt="boy gif" width="200px">
            <h1 class="zoom_life">Zoom Life</h1>
            <img class="gif icon_monkey" src="../images/gif_monkey.gif" alt="zoom sing gif" width="180px">
        </div>
    </main>

    <!-- before page -->
    <section class="before_page">
        <h1 class="before_dress_title">Dress Code was still a thing...?</h1>
        <div class="before_dress_img">
            <img class="before_dress_img1" src="../images/before_dress2.png" alt="dress code">
            <img class="before_dress_img2" src="../images/before_dress1.png" alt="dress code">
            <h2>It might be...</h2>
            <img class="before_dress_img3" src="../images/before_dress3.png" alt="dress code">
        </div>
        <h1 class="before_workout_title">Workout might still happen at gyms...</h1>
        <div class="workout">
            <img class="before_workout_img1" src="../images/before_gym.png" alt="workout">
            <img class="before_workout_img2" src="../images/before_gym2.png" alt="workout">
            <img class="before_workout_img3" src="../images/before_gym3.png" alt="workout">
        </div>
        <h1 class="before_wedding_title">Weddings were more than two people...</h1>
        <div class="wedding">
            <img class="before_wedding_img1" src="../images/before_wedding1.png" alt="wedding">
            <img class="before_wedding_img2" src="../images/before_wedding2.png" alt="wedding">
            <img class="before_wedding_img3" src="../images/before_wedding3 copy.png" alt="wedding">
        </div>
        <h3 class="before_bottom">Zoom life</h3>

    </section>

    <!-- after page -->
    <section class="after_page">
        <h1 class="dress_title">We don't know about Dress Code </h1>

        <div class="after_upper_img">
            <div class="dress_code_after">
                <img class="dress_img_after" src="../images/dresscodeWoment.jpg" alt="zoom woman dress code">
                <img class="dress_img_after" src="../images/dresscodeHead.jpg" alt="zoom man dress code">
                <img class="dress_img_after" src="../images/dresscodeMan.jpg" alt="zoom man dress code">
            </div>

            <div class="workout_after">
                <img class="workout_img_after" src="../images/workout1.jpg" alt="zoom workout" height="200px">
                <h1 class="workout_title">Workout</h1>
                <img class="workout_img_after" src="../images/workout2.png" alt="zoom workout" height="300px">
                <!-- <img class="workout_img" src="../images/workout3.jpg" alt="zoom workout" height="200px"> -->
            </div>
        </div>
        <h1 class="wedding_title">Can Weddings still happen?</h1>
        <div class="wedding_after">
            <img class="wedding_img_after" src="../images/wedding1.gif" alt="wedding gif">
            <img class="wedding_img_after" src="../images/wedding2.gif" alt="wedding gif">
            <img class="wedding_img_after" src="../images/wedding3.jpg" alt="wedding gif">
        </div>
        <h3 class="after_bottom">Zoom life</h3>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script type="module" src="../scripts/zoom-before-after.js"></script>
</body>

</html>
